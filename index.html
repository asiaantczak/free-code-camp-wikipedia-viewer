<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Poppins|Freckle+Face" rel="stylesheet">
	<title>Wikipedia Viewer</title>
	<script src="https://use.fontawesome.com/509cd0a308.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>
		<h1>Wikipedia Viewer</h1>
		<div class="container container2" id="change">
			<div class ='search-container'>
				<div id="search-area">
				<input id="keyWord" type="text" name="searchKeyword" placeholder="I am looking for ...">
				<i class="fa fa-search fa-2x" aria-hidden="true"></i>
				</div>
				<button><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</a></button>
				<button id="clearButton">Clear</button>
			</div>
			<div class='results-container'>
				<ul id="results" class="display"></ul>
			</div>
		</div>
		
	
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
